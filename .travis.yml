    && mkdir semantic \
    && cp node_modules/semantic-ui/dist semantic \
    && cp node_modules/semantic-ui/src semantic \
    && cp node_modules/semantic-ui/tasks semantic \
    && cp node_modules/semantic-ui/gulpfile.js semantic
